version: "3"

# Compose file for development

services:
  gis:
    ports:
      - "5432:5432"
    image: mdillon/postgis:11
    restart: always
    environment:
      POSTGRES_DB: "gis"
      POSTGRES_PASSWORD: "mgggiskool"
      POSTGRES_USER: "mggg"
      ALLOW_IP_RANGE: "0.0.0.0/0"
  api:
    image: mggg/districtr-api
    environment:
      POSTGRES_DB: "gis"
      POSTGRES_PASSWORD: "mgggiskool"
      POSTGRES_USER: "mggg"
      POSTGRES_PORT: "5432"
      POSTGRES_HOST: "gis"
    ports:
      - 5000:5000
    depends_on:
      - gis
